<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Responsive Web Application</h1>
      <section id="searchBar" class="searchBar">
        <form id="searchBar__form" class="searchBar__form" role="search">
          <label for="searchBar__text" class="offscreen"
            >Enter a new location</label
          >
          <input
            id="searchBar__text"
            class="searchBar__text"
            type="text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar__button"
            class="searchBar__button button"
            title="Submit Location"
            aria-label="Submit Search"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-magnifying-glass fa-beat-fade none"></i>
          </button>
        </form>
      </section>
      <section
        id="currentForecast"
        class="currentForecast fade-in"
        role="region"
        aria-labelledby="currentForecast__location"
      >
        <h2 id="currentForecast__location" class="currentForecast__location">
          Current Conditions
        </h2>
        <div
          id="currentForecast__conditions"
          class="currentForecast__conditions"
        ></div>
      </section>
      <nav id="navButtons" class="navButtons fade-in">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="Get the current weather conditions for your current location"
        >
          <i class="fa-solid fa-location-dot"></i>
          <i class="fa-solid fa-location-dot fa-beat-fade none"></i>
        </button>
        <button
          id="home"
          class="button"
          title="Home weather"
          aria-label="Get the current weather conditions for your home location"
        >
          <i class="fa-solid fa-house"></i>
          <i class="fa-solid fa-house fa-beat-fade none"></i>
        </button>
        <button
          id="saveLocation"
          class="button"
          title="Save Location"
          aria-label="Save the current location as your home location"
        >
          <i class="fa-regular fa-bookmark"></i>
          <i class="fa-regular fa-bookmark fa-beat-fade none"></i>
        </button>
        <button
          id="unit"
          class="button"
          title="Toggle Measurement Units"
          aria-label="Toggle between metric and imperial measurement units"
        >
          <i class="fa-solid fa-chart-simple"></i>
          <i class="fa-solid fa-chart-simple fa-beat-fade none"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh Weather"
          aria-label="Refresh the current weather conditions"
        >
          <i class="fa-solid fa-arrows-rotate"></i>
          <i class="fa-solid fa-arrows-rotate fa-beat-fade none"></i>
        </button>
      </nav>
      <hr class="fade-in" />
      <section
        id="dailyForecast"
        class="dailyForecast fade-in"
        role="region"
        aria-labelledby="dailyForecast__title"
      >
        <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">
          Six Day Forecast
        </h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
      </section>
      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
  </body>
</html>
